<form novalidate class="mx-3 my-1">
  <div class="form-group">
    <div class="row">
      <label for="enter_date_from" class="col-md-4 col-form-label">Дата начала</label>
      <div class="col-md-8">
        <kendo-datepicker class="form-control" [format]="'dd-MM-yyyy'" [(ngModel)]="params.enter_date_from"
                          name='enter_date_from'>
        </kendo-datepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <label for="enter_date_to" class="col-md-4 col-form-label">Дата окончания</label>
      <div class="col-md-8">
        <kendo-datepicker class="form-control" [format]="'dd-MM-yyyy'" [(ngModel)]="params.enter_date_to"
                          name='enter_date_to'>
        </kendo-datepicker>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('importance')">
    <div class="row">
      <label for="importance" class="col-md-4 col-form-label">Значение</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="roadImportance" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.importance" name="importance">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('using_type')">
    <div class="row">
      <label for="using_type" class="col-md-4 col-form-label">Вид разрешенного использования</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="roadUsageTypes" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.using_type" name="using_type">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('operation')">
    <div class="row">
      <label for="operation" class="col-md-4 col-form-label">Операция</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="logOperations" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.operation" name="operation">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('type')">
    <div class="row">
      <label for="type" class="col-md-4 col-form-label">Тип объекта</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="logTypes" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.type" name="type">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('right_doc_type')">
    <div class="row">
      <label for="right_doc_type" class="col-md-4 col-form-label">Наименование вещного права</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="rightDocTypes" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.right_doc_type" name="right_doc_type">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('category')">
    <div class="row">
      <label for="category" class="col-md-4 col-form-label">Техническая категория</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="roadCategories" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.category" name="category">
        </kendo-dropdownlist>
        <!-- <kendo-multiselect class="form-control" [data]="roadCategories" [valuePrimitive]="true" [textField]="'text'"
      [valueField]="'value'" [(ngModel)]="params.category" name="category">
    </kendo-multiselect> -->
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('class')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Класс</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="roadClasses" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.class" name="class">
        </kendo-dropdownlist>
        <!-- <kendo-multiselect class="form-control" [data]="roadClasses" [valuePrimitive]="true" [textField]="'text'"
      [valueField]="'value'" [(ngModel)]="params.class" name="class">
    </kendo-multiselect> -->
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('requestor_type')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Категория заявителя</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="requestorTypes" [valuePrimitive]="true" [textField]="'text'"
                            [valueField]="'value'" [(ngModel)]="params.requestor_type" name="requestor_type">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('owners')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Собственник</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="filteredOwners" [valuePrimitive]="true" [textField]="'Name'"
                            [valueField]="'id'" [(ngModel)]="params.owners" name="owners" [filterable]="true"
                            (filterChange)="onFilterOwners($event)">
        </kendo-dropdownlist>
        <!-- <kendo-multiselect class="form-control" [data]="owners" [valuePrimitive]="true" [textField]="'Name'"
      [valueField]="'id'" [(ngModel)]="params.owners" name="owners">
    </kendo-multiselect> -->
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('org_fullname')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Организация пользователя</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="filteredOrganizations" [valuePrimitive]="true"
                            [(ngModel)]="params.org_fullname" name="org_fullname" [filterable]="true"
                            (filterChange)="onFilterOrganizations($event)">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('signer')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Лицо, подписывающее выписку</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="infodocSigners" [valuePrimitive]="true" [textField]="'name'"
                            [valueField]="'id'" [(ngModel)]="params.signer" name="signer">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('subjects')">
    <div class="row">
      <label for="class" class="col-md-4 col-form-label">Субъекты РФ</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="filteredSubjects" [valuePrimitive]="true" [textField]="'Name2'"
                            [valueField]="'id'" [(ngModel)]="params.subjects" name="subjects" [filterable]="true"
                            (filterChange)="onFilterSubjects($event)">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('users')">
    <div class="row">
      <label for="users" class="col-md-4 col-form-label">Пользователь</label>
      <div class="col-md-8">
        <kendo-dropdownlist class="form-control" [data]="filteredUsers" [valuePrimitive]="true" [textField]="'fio'"
                            [valueField]="'id'" [(ngModel)]="params.users" name="users" [filterable]="true"
                            (filterChange)="onFilterUsers($event)">
        </kendo-dropdownlist>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('request_organization')">
    <div class="row">
      <label for="request_organization" class="col-md-4 col-form-label">Реквизиты организации</label>
      <div class="col-md-8">
        <input type="text" class="k-textbox egrad-form-control" [(ngModel)]="params.request_organization"
               name="request_organization">
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('data')">
    <div class="row">
      <label for="data" class="col-md-4 col-form-label">Данные объекта</label>
      <div class="col-md-8">
        <input type="text" class="k-textbox egrad-form-control" [(ngModel)]="params.data" name="data">
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="hasParam('user_fullname')">
    <div class="row">
      <label for="user_fullname" class="col-md-4 col-form-label">ФИО пользователя</label>
      <div class="col-md-8">
        <input type="text" class="k-textbox egrad-form-control" [(ngModel)]="params.user_fullname" name="user_fullname">
      </div>
    </div>
  </div>
  <div class="form-check" *ngIf="hasParam('payment_flag')">
    <input type="checkbox" class="form-check-input" [ngModel]="params.payment_flag"
           (change)="onPaymentFlagChange($event)" name="payment_flag" [indeterminate]="params.payment_flag===undefined">
    <label for="payment_flag" class="form-check-label">Является ли выписка платной</label>
  </div>
</form>
